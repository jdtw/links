name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
    - uses: actions/checkout@v2
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.18.2
    - name: Build
      run: go build -v ./...
    - name: Test
      run: go test -v ./...
    - name: Create Table
      run: |
        psql postgres://postgres:postgres@localhost:5432/postgres -a -c '\i links.sql'
    - name: Integration Test
      env:
        DATABASE_URL: postgres://postgres:postgres@localhost:5432/postgres
      run: ./test.sh
